
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬øMe amas, Vania?</title>
  <style>
    /* Fondo animado de estrellas */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #e8f0ff;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at 20% 20%, #002b55, #000814);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      transition: background 1s ease;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #6ac0ff;
    }

    button {
      background: #3b8ac4;
      border: none;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 20px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #73d0ff;
    }

    button:hover {
      background: #1b6fa9;
      transform: scale(1.05);
      box-shadow: 0 0 20px #9ae6ff;
    }

    #estrella, #corazonRoto {
      font-size: 5em;
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
    }

    .brillo {
      animation: brillar 1.5s infinite;
      color: #91d9ff;
      text-shadow: 0 0 15px #b5e9ff, 0 0 30px #87cefa;
    }

    @keyframes brillar {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.8; }
    }

    #poema {
      margin-top: 20px;
      font-size: 1.2em;
      opacity: 0;
      transition: opacity 2s ease;
      max-width: 600px;
      line-height: 1.6;
      text-shadow: 0 0 5px #b8e4ff;
    }

    img {
      width: 200px;
      margin-top: 20px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 2s ease;
      box-shadow: 0 0 15px #66a3ff;
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <h1>Vania, ¬øMe amas?</h1>
  <div id="botones">
    <button onclick="respuestaSi()">S√≠ üíô</button>
    <button onclick="respuestaNo()">No üíî</button>
  </div>

  <div id="estrella">‚≠ê</div>
  <div id="corazonRoto">üíî</div>
  <div id="poema"></div>
  <img id="gatito" src="" alt="gatito triste">

  <script>
    // Fondo de estrellas
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#b0d8ff";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', resize);
    resize();
    drawStars();

    // Poema y l√≥gica
    const poemaTexto = `
      Vania, no quiero que una diferencia nos distancie,  
      quiero que esto nos una, quiero poder entenderte.  
      T√∫ sabes que lo que menos quiero es verte mal.  
      Siempre querr√© que todo nos una, que las discusiones y diferencias  
      sirvan para acercarnos m√°s, para entendernos mejor.  
      Yo no quiero que sientas que no te amo; quiero que te sientas amada,  
      comprendida, incluso deseada.  
      Te amo, chikistrikis, te amar√© por el resto de mi vida y lo que siga de ella. üíô
    `;

    function hablar(texto) {
      const voz = new SpeechSynthesisUtterance(texto);
      voz.lang = 'es-MX';
      voz.rate = 1;
      voz.pitch = 1;
      speechSynthesis.speak(voz);
    }

    function respuestaSi() {
      document.body.style.background = 'radial-gradient(circle at top, #003366, #000814)';
      document.getElementById("botones").style.display = "none";
      const estrella = document.getElementById("estrella");
      const poema = document.getElementById("poema");
      estrella.style.opacity = 1;
      estrella.classList.add("brillo");
      poema.style.opacity = 1;
      poema.innerHTML = poemaTexto;
      hablar(poemaTexto);
    }

    function respuestaNo() {
      document.body.style.background = 'radial-gradient(circle at top, #2f2f2f, #000)';
      document.getElementById("botones").style.display = "none";
      const corazonRoto = document.getElementById("corazonRoto");
      const gatito = document.getElementById("gatito");
      corazonRoto.style.opacity = 1;
      gatito.src = "https://i.pinimg.com/originals/7d/1b/62/7d1b62baf67e9b7b7e6cc8edfa0b1f5a.jpg";
      gatito.style.opacity = 1;
    }
  </script>

</body>
</html>
